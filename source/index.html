<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>File uploader</title>
</head>
<body>
    <header>
        <h1> Simple File Uploader </h1>
    </header>

    <main class="container">
        <div class="row">
            <section id="explanation">
                <p>
                    Upload files with drag&drop
                </p>

                <div class="progress" hidden>
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>

            </section>

            <form>
                <section id="file-zone-dr" class="col-md-6 col-md-offset-3">

                </section>
            </form>
        </div>

        <div class="row">
            <h3 class="file-list-header">File list</h3>

            <section id="file-list-wrapper" class="col-md-6 col-md-offset-3">
                <ul id="file-list" class="list-unstyled"></ul>
            </section>
        </div>
    </main>

    <footer>
        <span> Niky Grishin </span>
    </footer>

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.min.js"></script>-->
    <script src="./main.js"></script>
</body>
</html>
